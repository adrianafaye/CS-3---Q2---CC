<!DOCTYPE html>
<html>
<head>
    <title> Coding Challenge 6 </title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <style>
        body {
            background-color: lightseagreen;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h4 {
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <h1> Quadratic Formula </h1>

    <button onclick = "quadratic()"> Find the root </button>

    <h4 id = "result"> </h4>

    <script>
        function quadratic() {
            var a = parseFloat(prompt("Enter the value of a:"));
            var b = parseFloat(prompt("Enter the value of b:"));
            var c = parseFloat(prompt("Enter the value of c:"));

            var discriminant = b * b - 4 * a * c;
            var x1, x2;

            if (discriminant > 0) {
                x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                document.getElementById('result').textContent = "Roots: x1 = " + x1.toFixed(2) + ", x2 = " + x2.toFixed(2);
          
            } else if (discriminant == 0) {
                x1 = x2 = -b / (2 * a);
                document.getElementById('result').textContent = "Roots: x1 = x2 = " + x1.toFixed(2);
            
            } else {
                var realPart = (-b / (2 * a)).toFixed(2);
                var imaginaryPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);
                document.getElementById('result').textContent = "Roots: x1 = " + realPart + " + " + imaginaryPart + "i, x2 = " + realPart + " - " + imaginaryPart + "i";
            }
        }
    </script>
</body>
</html>
