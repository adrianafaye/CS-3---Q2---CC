<!DOCTYPE html>
<html>
<head>
    <title> Coding Challenge 6 </title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <style>
        body {
            background-color: lightseagreen;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            background: violet;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        h4 {
            margin-top: 20px;
        }
    </style>
    
</head>
<body>
    <h1> Quadratic Formula </h1>

    <button onclick = "quadratic()"> Find the root </button>

    <div>
        <label for = "a"> Enter coefficient a: </label>
        <input type = "number" id = "a"> <br>
        <label for = "b"> Enter coefficient b: </label>
        <input type = "number" id = "b"> <br>
        <label for = "c"> Enter coefficient c: </label>
        <input type = "number" id = "c">
    </div>

    <h4 id = "result"> </h4>

    <script>
        function quadratic() {
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            var c = parseFloat(document.getElementById("c").value);

            var discriminant = b * b - 4 * a * c;

            if (discriminant === 0) {
                var x = -b / (2 * a);
                document.getElementById("result").innerText = "Roots are real and equal. x = " + x;
            } else if (discriminant > 0) {
                var x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                var x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                document.getElementById("result").innerText = "Roots are real and different. x1 = " + x1 + ", x2 = " + x2;
            } else {
                var realPart = -b / (2 * a);
                var imaginaryPart = Math.sqrt(-discriminant) / (2 * a);
                document.getElementById("result").innerText = "Roots are imaginary. x1 = " + realPart + " + " + imaginaryPart + "i, x2 = " + realPart + " - " + imaginaryPart + "i";
            }
        }
    </script>
</body>
</html>
