<!DOCTYPE html>
<html>
<head>
    <title>Coding Challenge 5</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <style>
        body {
            background-color: lightseagreen;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Modified FLAMES</h1>

    <button onclick = "flames()">Match Names </button>
    <h3 id = "name"> </h3>

    <h4> FLAMES Result: </h4>
    <h3 id = "result"> </h3>

    <script>
        function flames() {
            var name1 = prompt("Enter first name:");
            var name2 = prompt("Enter second name:");

            document.getElementById('name').textContent = "Names: " + name1 + " and " + name2;

            var filteredName1 = name1.replace(/[^a-zA-Z]/g, "").toLowerCase();
            var filteredName2 = name2.replace(/[^a-zA-Z]/g, "").toLowerCase();

            var totalCharacters = filteredName1.length + filteredName2.length;
           
            var flamesIndex = totalCharacters % 6;

            var flamesResult;
            switch (flamesIndex) {
                case 1:
                    flamesResult = "Friends";
                    break;
                case 2:
                    flamesResult = "Lovers";
                    break;
                case 3:
                    flamesResult = "Acquaintances";
                    break;
                case 4:
                    flamesResult = "Marriage";
                    break;
                case 5:
                    flamesResult = "Enemies";
                    break;
                case 0:
                    flamesResult = "Sweethearts";
                    break;
            }

            document.getElementById('result').textContent = "FLAMES Result: " + flamesResult;
        }
    </script>
</body>
</html>
