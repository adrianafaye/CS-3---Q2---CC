<!DOCTYPE html>
<html>
<head>
    <title> Coding Challenge 2 </title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <style>
        body {
            background-color: lightseagreen;
            font-family: Arial, sans-serif;
        }

        div {
            background-color: white;
            width: 300px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 18px;
            margin: 20px auto;
            border-radius: 5px;
        }
    </style>
    
</head>
<body>
    <h1> RGB Color Equivalent </h1>

    <div id = "color">
        RGB(255, 255, 255)
    </div>
    
    Red: <br>
    <input id = "red" type = "range" min = "0" max = "255" value = "255" step = "1" onchange = "ccolor();"> <br>
    Green: <br>
    <input id = "green" type = "range" min = "0" max = "255" value = "255" step = "1" onchange = "ccolor();"> <br>
    Blue: <br>
    <input id = "blue" type = "range" min = "0" max = "255" value = "255" step = "1" onchange = "ccolor();">

    <script>
        function ccolor() {
            var redValue = document.getElementById('red').value;
            var greenValue = document.getElementById('green').value;
            var blueValue = document.getElementById('blue').value;
            var colorDiv = document.getElementById('color');
            colorDiv.style.backgroundColor = 'RGB(' + redValue + ',' + greenValue + ',' + blueValue + ')';
            colorDiv.textContent = 'rgb(' + redValue + ', ' + greenValue + ', ' + blueValue + ')';
        }
    </script>
</body>
</html>
