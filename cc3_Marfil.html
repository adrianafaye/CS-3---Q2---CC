<!DOCTYPE html>
<html>
<head>
    <title>Coding Challenge 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Name List</h1>

        <table id="table"> 
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
            </tr>
        </table>
        
        <label for="nameInput">Enter Name (First, Middle, Last):</label>
        <input type="text" id="nameInput">
        <button onclick="addName()">Add Name</button>
    </div>

    <script>
        function addName() {
            // Get the input value
            var fullName = document.getElementById('nameInput').value;

            // Split the full name into parts
            var nameParts = fullName.split(',');

            // Create a new row for the table
            var newRow = document.createElement('tr');

            // Loop through name parts and add them as table cells
            for (var i = 0; i < nameParts.length; i++) {
                var cell = document.createElement('td');
                cell.textContent = nameParts[i].trim(); // Trim any extra spaces
                newRow.appendChild(cell);
            }

            // Append the new row to the table
            document.getElementById('table').appendChild(newRow);

            // Clear the input field
            document.getElementById('nameInput').value = '';
        }
    </script>
</body>
</html>
