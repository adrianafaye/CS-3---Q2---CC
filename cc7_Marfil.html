<!DOCTYPE html>
<html>
<head>
    <title> One Time Password </title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <style>
        body {
            background: lightblue; 
            text-align: center;
            font-family: Arial, sans-serif;
            color: navy;
        }
        button {
            padding: 10px;
            background: violet;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            font-size: 0.5em;
            color: maroon;
            text-decoration: none;
        }
  
    </style>
</head>
<body onload = "generateOTP()">
    <h1> Final Verification Step </h1>
    <h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a href = "#" onclick = "generateOTP()"> New OTP </a> </h2>
    <button onclick = "verifyOTP()"> Enter the OTP as shown above </button>

    <script>
        function generateOTP() {
            var otp = Math.floor(100000 + Math.random() * 900000);
            document.getElementById('otp').textContent = otp;
        }

        function verifyOTP() {
            var enteredOTP = prompt("Enter the OTP:");

            var currentOTP = document.getElementById('otp').textContent;

            if (enteredOTP === currentOTP) {
                window.open("https://stock.adobe.com/ph/images/grunge-green-correct-square-rubber-seal-stamp-on-white-background/204767646"); 
            } 
            
            else {
                alert("Incorrect OTP! Please try again.");
            }
        }
    </script>
</body>
</html>
